<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style type="text/css">
     [v-cloak]{
        display: none; }
    </style>

<div id="app">
    <div class="container">
        <form v-show="!submitted" class="mt-5">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" v-model="email" class="form-control form-control-lg"></div>
            <button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
    </div>
    </form>
    <h2  v-show="submitted" v-cloak class="mt-5">Thankyou for signing up</h2>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            email: 'dom@aol.com',
            submitted: false,
         
        },
        methods: {
            process: function () {
                this.submitted = true
            }
        }
    })
</script>
